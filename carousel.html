<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Slides</title>
    <link rel="stylesheet" href="carousel-style.css" />
  </head>
  <body>
    <section class="carousel">
      <div class="carousel-item visible">
        <img src="images/one.jpg" alt="first" />
      </div>
      <div class="carousel-item">
        <img src="images/two.jpg" alt="second" />
      </div>
      <div class="carousel-item">
        <img src="images/three.jpg" alt="third" />
      </div>
      <div class="carousel-buttons">
        <button class="prev-btn"><</button>
        <button class="next-btn">></button>
      </div>
    </section>

    <script src="carousel.js"></script>
  </body>
</html>
